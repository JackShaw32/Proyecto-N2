<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="estilos.css" />
    <title>Movies4Us</title>
  </head>
  <body>
    <nav class="navbar bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white">Movies4Us</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div id="cards-dinamicas" class="contenedor"></div>

    <!-- cards Peliculas -->
    <template id="template-cards">
      <div class="card pelicula mt-5">
        <img class="poster" src="..." />
        <h3 class="titulo"></h3>
        <p class="p"></p>
        <button
          class="btn btn-primary"
          data-precio=""
          data-name=""
          data-id=""
        >
          Comprar
        </button>
      </div>
    </template>

    <!-- Carrito contenedor -->
    <div id="carritoContenedor" style="margin: 100px"></div>
    <!-- Contenedor Footer Total-Carrito -->
    <footer id="footer" class="container mt-3 d-block"></footer>

    <!-- Template Peliculas- carrito -->
    <template id="template" >
      <li class="list-group-item text-uppercase bg-primary text-white">
        <span class="badge bg-dark rounded-pill align-middle">14</span>
        <span class="lead align-middle">Fruta</span>
      </li>
      <li class="list-group-item bg-white text-dark d-flex justify-content-between align-items-center mb-4 p-2">
        <div>
          <p class="lead mb-0">Total: $<span>200</span></p>
        </div>
        <div>
          <button class="btn btn-sm btn-success" data-id="fruta">
            Agregar
          </button>
          <button class="btn btn-sm btn-danger" data-id="fruta">Quitar</button>
        </div>
      </li>
    </template>

    <!-- Template Footer -->
    <template id="templateFooter">
      <div class="card">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <p class="lead mb-0">TOTAL: $<span>1500</span></p>
          <button class="btn btn-outline-primary">Finalizar Compra</button>
        </div>
      </div>
    </template>

    <!-- <div class="contenedor" id="contenedor"></div> -->

    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-outline-light m-1" href="#">
            <i class="bi bi-facebook fs-3"></i>
          </a>

          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="bi bi-twitter fs-3"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="bi bi-instagram fs-3"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="bi bi-linkedin fs-3"></i
          ></a>

          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="bi bi-github fs-3"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2023 Copyright:
        <b class="text-white" href="#">Movies4Us.com</b>
      </div>
      <!-- Copyright -->
    </footer>

    <script src="/js/app.js"></script>
  </body>
</html>
