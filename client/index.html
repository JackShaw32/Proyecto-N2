<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/estilos.css" />
    <title>Movies4Us</title>
  </head>
  <body>
    <nav class="navbar bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white">Movies4Us</a>
        <form class="d-flex" role="search">
          <input
            id="buscador"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" id="btnBuscar" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- cargando animacion -->
    <div class="d-flex align-items-center text-primary m-4 d-none" id="spinner">
      <strong>Loading...</strong>
      <div
        class="spinner-border ms-auto"
        role="status"
        aria-hidden="true"
      ></div>
    </div>

    <div id="cards-dinamicas" class="contenedor">
      <!-- contenedor peliculas -->
    </div>
    <!-- cards Peliculas -->
    <template id="template-cards">
      <div class="card text-bg-dark pelicula mt-5">
        <img class="poster" src="..." />
        <h3 class="titulo"></h3>
        <p class="p"></p>
        <button class="btn btn-primary" data-precio="" data-name="" data-id="">
          Comprar
        </button>
      </div>
    </template>

    <div id="carritoContenedor" style="margin: 100px">
      <!-- Carrito contenedor -->
    </div>
    <!-- Template Peliculas-carrito -->
    <template id="template">
      <div class="container m-auto">
        <li class="list-group-item text-uppercase bg-primary text-white">
          <span id="quantity" class="badge bg-dark rounded-pill align-middle">10</span>
          <span id="product-description" class="lead align-middle">Pelicula</span>
        </li>
        <li
          class="list-group-item bg-white text-dark d-flex justify-content-between align-items-center mb-4 p-2"
        >
          <div>
            <p id="unit-price" class="lead mb-0">Total: $<span>600</span></p>
          </div>
          <div>
            <button class="btn btn-sm btn-success" data-id="fruta">
              Agregar
            </button>
            <button class="btn btn-sm btn-danger" data-id="fruta">
              Quitar
            </button>
          </div>
        </li>
      </div>
    </template>

    <footer id="footer" class="container mt-3 d-block">
      <!-- Contenedor Footer Total-Carrito -->
    </footer>

    <!-- Template Footer -->
    <template id="templateFooter">
      <div class="card mb-5">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <p class="lead mb-0">TOTAL: $<span>1500</span></p>
          <button id="checkout-btn" class="btn btn-outline-primary" data-id="">Finalizar Compra</button>
        </div>
      </div>
    </template>
    <template id="templateRecibo">
      <div class="card m-4 p-3 receipt">
        <h1>Recibo de Compra</h1>
        <div class="movie-title" id="movieTitle"></div>
        <div class="purchase-details" id="purchaseDetails">
            <p>Fecha: <span id="purchaseDate"></span></p>
            <p>Titulo: <span id="purchaseItem"></span></p>
            <p>Precio: $<span id="purchasePrice"></span></p>
            <p>Cantidad: <span id="purchaseQuantity"></span></p>
        </div>
        <hr>
        <p>¡Gracias por tu compra en línea!</p>
      </div>
    </template>

    <div id="recibo">
      <!-- Contenedor-recibos -->
    </div>

    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-outline-light m-1" href="#">
            <i class="bi bi-facebook fs-3"></i>
          </a>

          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#"
            role="button"
            ><i class="bi bi-twitter fs-3"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#"
            role="button"
            ><i class="bi bi-instagram fs-3"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#"
            role="button"
            ><i class="bi bi-linkedin fs-3"></i
          ></a>

          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#"
            role="button"
            ><i class="bi bi-github fs-3"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2023 Copyright:
        <b class="text-white" href="#">Movies4Us.com</b>
      </div>
      <!-- Copyright -->
    </footer>

    <script src="../js/app.js"></script>
    <script src="../js/checkOut.js"></script>
  </body>
</html>
