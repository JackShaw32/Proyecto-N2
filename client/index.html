<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>Movies4Us</title>
  </head>
  <body>
    <nav class="navbar bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white">Movies4Us</a>
        <div id="toggle" class="toggle">
          <i class="indicator"><i class="bi bi-moon-stars-fill" id="moon"></i><i class="bi bi-brightness-high-fill d-none" id="sun"></i></i>
        </div>
      </div>
    </nav>

    <!-- cargando animacion -->
    <div class="spinner" role="status" id="spinner">
      <strong>Loading...</strong>
    </div>

    <div id="cards-dinamicas" class="contenedor">
      <!-- contenedor peliculas -->
    </div>

    <!-- cards Peliculas -->
    <template id="template-cards">
      <div class="card text-bg-dark pelicula mt-5">
        <img class="poster" src="..." />
        <h3 class="titulo"></h3>
        <p class="p"></p>
        <button class="btn btn-primary comprar-btn" data-precio="" data-name="" data-id="" data-img="">
          Comprar
        </button>
      </div>
    </template>

    <div id="carritoContenedor" class="col-md-9" style="margin: auto;">
      <!-- Carrito contenedor -->
    </div>

    <!-- Template Peliculas-carrito -->
    <template id="template">
      <div class="container m-auto p-2 bg-dark">
        <li class="list-group-item text-uppercase bg-primary text-white">
          <span id="quantity" class="badge bg-dark rounded-pill align-middle">10</span>
          <span id="product-description" class="lead align-middle">Pelicula</span>
        </li>
        <li
          class="list-group-item bg-white text-dark d-flex justify-content-between align-items-center mb-4 p-2"
        >
        <img class="poster" src="..." /> 
          <div>
            <p id="unit-price" class="lead mb-0" style="margin-right: 550px;"> Precio: $<span>600</span></p>
          </div>
          <div>
            <button class="btn btn-success" data-id="pelicula">
              Agregar
            </button>
            <button class="btn btn-danger" data-id="pelicula">
              Quitar
            </button>
          </div>
        </li>
      </div>
    </template>

    <footer id="footer" class="container mt-3 d-block col-md-9" style="margin: auto;">
      <!-- Contenedor Footer Total-Carrito -->
    </footer>

    <!-- Template Footer -->
    <template id="templateFooter">
      <div class="card mb-5">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <p class="lead mb-0">TOTAL: $<span>1500</span></p>
          <button id="checkout-btn" class="btn btn-outline-primary" data-id="">Finalizar Compra</button>
        </div>
      </div>
    </template>

    <!-- Template recibo -->
    <template id="templateRecibo">
      <div class="container receipt card text-bg-dark m-auto mb-5 p-3">
        <h1 class="card-title">Recibo de Compra</h1>
        <div class="purchase-details" id="purchaseDetails">
            <p>Fecha: <span id="purchaseDate"></span></p>
            <div id="purchaseItems">
              <h3>Titulos</h3>
            </div>
            <br>
            <p class="text-primary fw-bold">Precio: $<span id="purchasePrice"></span></p>
            <p>Cantidad de Peliculas: <span id="purchaseQuantity"></span></p>
        </div>
        <hr>
        <p>¡Gracias por tu compra en línea!</p>
      </div>
    </template>

    <div id="recibo">
      <!-- Contenedor-recibo -->
    </div>

    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-outline-light m-1" href="#">
            <i class="bi bi-facebook fs-3"></i>
          </a>

          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#"
            role="button"
            ><i class="bi bi-twitter fs-3"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#"
            role="button"
            ><i class="bi bi-instagram fs-3"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#"
            role="button"
            ><i class="bi bi-linkedin fs-3"></i
          ></a>

          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#"
            role="button"
            ><i class="bi bi-github fs-3"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2023 Copyright:
        <b class="text-white" href="#">Movies4Us.com</b>
      </div>
      <!-- Copyright -->
    </footer>

    <script src="../js/app.js"></script>
    <script src="../js/ButtonTheme.js"></script>
  </body>
</html>
