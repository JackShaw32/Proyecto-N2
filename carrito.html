<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Carrito</title>
</head>
<body style="background-color:#000">

<div id="carritoContenedor"></div>

<footer id="footer" class="container mt-3 d-block"></footer>

<!-- Template Peliculas- carrito -->
<template id="template">
    <li class="list-group-item text-uppercase bg-secondary text-white">
        <span class="badge bg-primary rounded-pill align-middle">14</span>
        <span class="lead align-middle">Fruta</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <p class="lead mb-0">Total: $<span>200</span></p>
        </div>
        <div>
            <button class="btn btn-sm btn-success" data-id="fruta">Agregar</button>
            <button class="btn btn-sm btn-danger" data-id="fruta">Quitar</button>
        </div>
    </li>
</template>

<!-- Template Footer -->
<template id="templateFooter">
    <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
            <p class="lead mb-0">TOTAL: $<span>1500</span></p>
            <button class="btn btn-outline-primary">Finalizar Compra</button>
        </div>
    </div>
</template> 

<script src="/js/app.js"></script>
<div id="contenedor" class="d-none"></div>
</body>
</html>
